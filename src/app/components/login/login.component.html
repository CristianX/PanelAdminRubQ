<div class="auth-wrapper container">
    <div class="mt-5 col-6 offset-3">
        <div class="card">
            <div class="card-header">LogIn</div>

            <div class="card-body">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="alert alert-danger" [hidden]="!errors">
                        {{errors}}
                    </div>

                    <!-- Login -->
                    <div class="row mb-3">
                        <label for="userName" class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" formControlName="name" id="userName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password" id="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
                </form>
            </div>

        </div>
    </div>
</div>
