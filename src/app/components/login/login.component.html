<div class="mt-5 col-6 offset-3">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">

            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="row mb-3">
                    <label for="inputUserName3" class="col-sm-2 col-form-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" name="userName" class="form-control" id="inputUserName3" placeholder="Nombre de Usuario" [(ngModel)]="form.user" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contraseña" [(ngModel)]="form.password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Ingresar</button>
            </form>

        </div>
    </div>
</div>
